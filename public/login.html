<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="assets/css/global.css" />
		<link rel="stylesheet" href="assets/css/login.css" />
		<title>Freddy's Artisanal Halloween Candy Shop | Login</title>

		<script defer src="assets/js/protected-routes.js" type="module"></script>
		<script defer src="assets/js/login-script.js" type="module"></script>
	</head>
	<body>
		<main>
			<form name="login" id="loginForm">
				<div class="heading">
					<h1>Freddy's Artisanal Halloween Candy Shop</h1>
					<img src="assets/img/Freddys_Logo.svg" alt="Freddy" class="logo" />
				</div>

				<input
					type="text"
					name="username"
					aria-label="username"
					id="username"
					placeholder="username"
					autocomplete="off"
					required="true"
				/>

				<input
					type="password"
					name="password"
					id="password"
					aria-label="password"
					placeholder="*******"
					autocomplete="off"
					required="true"
				/>

				<button type="submit" id="btn">Login</button>
			</form>
		</main>
	</body>
</html>
